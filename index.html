<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrum Tournament - Kho-Kho Matches</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #1d3557;
            padding: 10px;
            border-radius: 8px;
        }
        .tab {
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            padding: 10px 20px;
        }
        .tab:hover {
            background-color: #457b9d;
            border-radius: 5px;
        }
        .content {
            display: none;
            padding: 20px;
        }
        .active {
            display: block;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SPECTRUM TOURNAMENT</h1>
        <h2>KHO-KHO MATCHES</h2>

        <div class="tabs">
            <div class="tab" onclick="showTab('matches')">Matches</div>
            <div class="tab" onclick="showTab('scoreboard')">Scoreboard</div>
        </div>

        <div id="matches" class="content active">
            <h2>Men's Tournament Schedule</h2>
            <table>
                <tr>
                    <th>Date</th>
                    <th>Match 1</th>
                    <th>Time</th>
                    <th>Match 2</th>
                    <th>Time</th>
                    <th>Match 3</th>
                    <th>Time</th>
                </tr>
                <tr>
                    <td>Tuesday</td>
                    <td>Staff vs CENSE</td>
                    <td>7:00 PM</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>UG vs Bio Engineering</td>
                    <td>5:30 PM</td>
                    <td>DESE vs Staff</td>
                    <td>7:15 PM</td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>

        <div id="scoreboard" class="content">
            <h2>Live Scoreboard</h2>
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQVIjDOrE4ZoZ62KiMIDgRL4dfvJMQfHFWzMmDUtwozZMlD1_XEIc4gEVteXte04xs7cQ8eVa-4YvWi/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.content').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
